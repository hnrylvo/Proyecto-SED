<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veterinaria - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-96 text-center">
      <h1 class="text-2xl font-bold">Bienvenido a Veterinaria</h1>
      <button id="logoutBtn" class="mt-4 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Cerrar Sesión</button>
    </div>

    <script>
      // Verificar si el token existe, si no redirigir al login
      if (!localStorage.getItem("authToken")) {
        window.location.href = "../index.html";
      }

      // Cerrar sesión
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("authToken"); // Eliminar el token
        window.location.href = "../index.html"; // Redirigir al login
      });
    </script>
  </body>
</html>
